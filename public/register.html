<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <h1>Please log in</h1>

    <!-- Watch Here -->

    <form id="register" action="/register" method="POST">
      <!-- User input -->
      <div class="form-outline mb-4">
        <label class="form-label">
          User id
          <input
            type="user"
            id="form2Example1"
            name="user"
            class="form-control"
            required="true"
          />
        </label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <label class="form-label">
          Password
          <input
            type="password"
            id="form2Example2"
            name="password"
            class="form-control"
            required="true"
          />
        </label>
      </div>

      <!-- Password Confirm -->
      <div class="form-outline mb-4">
        <label class="form-label">
          Confirm Password
          <input
            type="password"
            id="form2Example2"
            name="confirm_password"
            class="form-control"
            required="true"
          />
        </label>
      </div>

      <!-- E-mail input -->
      <div class="form-outline mb-4">
        <label class="form-label">
          E-mail
          <input
            type="email"
            name="email"
            class="form-control"
            required="true"
          />
        </label>
      </div>

      <!-- Phone Numbers -->
      <div class="form-outline mb-4">
        <label class="form-label">
          Phone Numbers
          <input
            type="phone"
            name="phone"
            class="form-control"
            required="true"
          />
        </label>
      </div>

      <a href="./index.html" class="btn btn-primary btn-block mb-4">
        Go back to log in
      </a>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4">
        Register
      </button>
    </form>
  </body>
</html>
